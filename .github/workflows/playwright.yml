name: Pipe

on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]

  schedule:
  - cron: "0 12,20 * * 1-5"

jobs:
  tests-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Eslint verify
        run: npx eslint src  
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          EMAIL_LOGIN: ${{ secrets.EMAIL_LOGIN }}
          PASSWORD_LOGIN: ${{ secrets.PASSWORD_LOGIN }}
          EMAIL_REGIST: ${{ secrets.EMAIL_REGIST }}
          PASSWORD_REGIST: ${{ secrets.PASSWORD_REGIST }}
          NAME_UPDATE: ${{ secrets.NAME_UPDATE }}
          JOB_UPDATE: ${{ secrets.JOB_UPDATE }}
        run: npm run test

      - name: Deploy to GitHub Pages
        if: always()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: ./playwright-report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}